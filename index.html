<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> convert money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Convert Money</h1>
        </header>
        <main>
            <label for="">Converter <b>de</b>:
                <select name="" >
                    <option value="">R$ Real brasileiro</option>
                </select>
            </label>
            <label for="">Converter <b>para</b>:
                <select name="" id="currency-select">
                    <option value="US$ Dólar americano">US$ Dólar americano</option>
                    <option value="€ Euro">€ Euro</option>
                </select>
            </label>
            <label for="">Valor
                <input placeholder="" id="input-real">
                   
            </label>
            <button type="button" id="convert-button">Converter</button>
            <section>
              <div class="currency-container">
                <img src="image-brasil.png" alt="bandeira-brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value" id="Real-value-text">R$ 0</p>
                <img src="image-seta-baixo.webp" alt="image-seta-baixo" class="arrow-image">
                <img src="bandeira_eua.jpg" alt="bandeira_eua"id="currency-img">
               
                <p class="currency-name" id="currency-name">Dólar</p>
                <p class="currency-value" id="currency-value-text">US$ 0</p>
              </div>
            </section>
            

        </main>
    </div>

</body>
<script src="script.js"></script>
</html>
